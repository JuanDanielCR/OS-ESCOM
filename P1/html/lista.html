<!DOCTYPE html>
<head>
	<title>Estructuras de Datos</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/lista.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
	<header>
		<ul>
			<li><a href="../index.html">Inicio</a></li>
			<li><a href="style.html">Style Guide</a></li>
			<li><a href="cola.html">Cola</a></li>
			<li><a href="pila.html">Pila</a></li>
		</ul>
	</header>

	<section class="dataContainer">
		<h1 class="titulo">Lista</h1>
		<article class="nodoContainer">
			<div class="nodoShow" id="nodoBase">
				<h3>Nodo</h3>
				<p>Valor: <span id="nodoValue">-</span><p>
				<p>Siguiente: <span>Ninguno</span></p>
			</div>
			<div class="nodoMenu">
				<p>Valor Nodo: <input type="text" placeholder="Contenido del nodo" id="txtNodo" required><br></p>
				<button  id="btnNodo">Crear Nodo</button>
				<br>
				<button id="btnPush">Agregar Inicio</button>
				<button id="AF">Agregar Final</button>
				<button id="AP">Agregar Posicion</button><input type="text" placeholder="Posicion" id="txtPos" required><br>
				<button id="btnPop">Eliminar Inicio</button>
				<button id="DelF">Eliminar Final</button>
				<button id="DelP">Eliminar Posicion</button><input type="text" placeholder="Posicion" id="txtDPos" required><br>
				<button id="DelVn">Eliminar Valor</button><input type="text" placeholder="Valor Nodo" id="txtVn" required><br>
				<p>Mensaje: <span id="msjContainer"></span></p>
			</div>
			<div class="imageContainer" id="imageContainer">
				<!--JS-->
				<img src="../images/imagenInicial.png">
			</div>
		</article>
		<article class="stackContainer">
			<div id="stackDiv">
				<!--JS-->
			</div>
		</article>
	</section>
	<script type="text/javascript" src="../js/lista.js"></script>

</body>
</html>
